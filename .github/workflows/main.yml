name: Get in Couch Build

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches: 
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 19.3.0
        
    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: Install dependencies
      run: pnpm install
      
    - name: Build
      run: pnpm run build
      
    - name: Run tests
      run: |
        MONGODB_URI_TEST=${{ secrets.MONGODB_URI_TEST }} pnpm test
